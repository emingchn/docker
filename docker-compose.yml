version: '2'
services:
  blog:
    build: ./blog
    container_name: "demo-blog"
    links:
      - postgres
    ports:
      - "2368"
  resume:
    build: ./resume
    container_name: "demo-resume"
    links:
        - postgres
    ports:
      - "8080"
  postgres:
    image: postgres
    container_name: "demo-sql"
  redis:
    image: redis
    container_name: "demo-nosql"
    ports:
      - "6379"
    links:
        - postgres
  nginx:
    image: nginx
    container_name: "demo-proxy"
